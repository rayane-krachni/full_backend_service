# fly.toml app configuration file for sahti-api
# Docs: https://fly.io/docs/reference/configuration/

app = "sahti-api"
primary_region = "fra"

kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  # If you have a Dockerfile, Fly will use it automatically.
  # Otherwise, Fly will detect Node.js from package.json.

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  max_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 50
    hard_limit = 75

  [[http_service.checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"   # make sure your app has this endpoint

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[deploy]
  # If you need migrations, set them here
  # Example: release_command = "npm run migrate"
  release_command = "npm ci --omit=dev"

[processes]
  app = "node ./bin/www"